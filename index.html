<!DOCTYPE html>
<html>
  <head>
    <title>Netnix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      @media (prefers-color-scheme: dark) {
        :root {
          background: #111;
          color: white;
          --header-color: black;
        }
        a {
          color: lightblue;
        }
      }
      @media (prefers-color-scheme: light) {
        :root {
          background: white;
          color: #555;
          --header-color: white;
        }
      }
      @media (min-width: 1000px) {
        :root {
          --item-size: 20vw;
          --header-height: 3vw;
        }
      }
      @media (max-width: 1000px) {
        :root {
          --item-size: 25vw;
          --header-height: 4vw;
        }
      }
      @media (max-width: 800px) {
        :root {
          --item-size: 33.33vw;
          --header-height: 6vw;
        }
      }
      @media (max-width: 600px) {
        :root {
          --item-size: 50vw;
          --header-height: 10vw;
        }
      }
      @media (max-width: 200px) {
        :root {
          --item-size: 100vw;
          --header-height: 15vw;
        }
      }
      @supports (-webkit-touch-callout: none) {
        body {
          display: grid;
          position: fixed;
          width: 100vw;
          height: 100vh;
          height: -webkit-fill-available;
          grid-template-areas: 'header' 'main';
          grid-template-rows: auto 1fr;
        }
        header {
          grid-area: 'header';
        }
        main {
          grid-area: 'main';
          overflow-y: scroll;
          overflow-x: hidden;
          width: 100vw;
        }
      }
      body {
        width: 100vw;
        margin: 0;
        overflow-x: hidden;
        font-family: sans-serif;
      }
      header {
        display: flex;
        flex-direction: row;
        min-height: var(--header-height);
        vertical-align: middle;
        background-color: var(--header-color);
        font-size: calc(var(--header-height) * 0.5);
        padding: 0 var(--header-height);
      }
      header a.nodefault {
        position: absolute;
        left: 0;
        display: block;
        flex: 0 var(--header-height);
        line-height: var(--header-height);
        height: var(--header-height);
        width: var(--header-height);
        font-size: calc(var(--header-height) * 0.7);
        text-align: center;
      }
      header svg {
        display: inline-block;
        vertical-align: middle;
        height: 75%;
      }
      header span {
        flex: 1;
        text-align: center;
        line-height: var(--header-height);
      }
      div#directories {
        display: flex;
        flex-wrap: wrap;
      }
      div#directories > * {
        cursor: pointer;
        width: var(--item-size);
        height: var(--item-size);
        background-color: rgba(128, 128, 128, 0.1);
        background-size: cover;
        background-position: center;
        display: grid;
        align-items: end;
        justify-items: stretch;
      }
      div#directories > * > span {
        padding: 0.2em 0.5em;
        background-color: rgba(0, 0, 0, 0.75);
        text-align: center;
      }
      @media (prefers-color-scheme: light) {
        div#directories > * > span {
          color: white;
        }
      }
      div#files {
        display: flex;
        flex-direction: column;
      }
      div#files > * {
        padding: 0.5em 1em;
      }
      div#files > *:nth-child(even) {
        background-color: rgba(128, 128, 128, 0.1);
      }
      a.nodefault {
        font-size: 1.2rem;
        line-height: 1.3;
        color: inherit;
        text-decoration: none;
      }
      p {
        margin: 4vmin;
        padding: 4vmin;
        border-radius: 3vmin;
        background-color: rgba(128, 128, 128, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { h, render, Fragment } from 'https://cdn.pika.dev/preact';
      import { useState, useEffect } from 'https://cdn.pika.dev/preact/hooks';
      import htm from 'https://cdn.pika.dev/htm';
      const html = htm.bind(h);

      const isAndroid = /(android)/i.test(navigator.userAgent);
      const isIOS =
        /iPad|iPhone|iPod/.test(navigator.platform) ||
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      const isMobile = isIOS || isAndroid;

      const encodeURIAll = (x) =>
        encodeURIComponent(x).replace(/[!'()*]/g, escape);
      const asURL = (path) => location.href.replace(/\/[^\/]*$/, '/') + path;

      const playerAppURL = isIOS
        ? 'https://apps.apple.com/us/app/vlc-for-mobile/id650377962'
        : isAndroid
        ? 'https://play.google.com/store/apps/details?id=org.videolan.vlc'
        : false;

      const asPlayableURL = (path) =>
        isAndroid
          ? 'vlc://' + asURL(path)
          : isIOS
          ? `vlc-x-callback://x-callback-url/stream?url=${encodeURIAll(
              asURL(path)
            )}`
          : asURL(path);

      const File = ({ name, path }) => html`
        <a
          className="nodefault"
          href=${path.match(/\.(mkv|webm|mp4|m4v)$/)
            ? asPlayableURL(path)
            : path}
          >${isMobile ? name.replace(/\.[a-z0-9]+$/, '') : name}</a
        >
      `;

      const Directory = ({ name, path }) => html`
        <a
          className="nodefault"
          style=${{ backgroundImage: `url(${path}/folder.jpg)` }}
          href=${'#' + path}
        >
          <span>${name}</span>
        </a>
      `;

      const rootState = {
        pwd: '',
        nodes: [
          { name: 'Series', path: '/Series', type: 'directory' },
          { name: 'Films', path: '/Films', type: 'directory' },
          { name: 'Music', path: '/Music', type: 'directory' },
        ],
      };

      const App = (props) => {
        const [model, setModel] = useState(rootState);
        const load = (pwd) =>
          pwd == ''
            ? setModel(rootState)
            : fetch(pwd + '/')
                .then((x) => x.json())
                .then((x) =>
                  setModel({
                    pwd,
                    nodes: x.map((node) => ({
                      ...node,
                      path: pwd + '/' + encodeURIAll(node.name),
                    })),
                  })
                );
        useEffect(() => load(location.hash.slice(1)), []);
        useEffect(() => {
          const listener = (ev) => load(new URL(ev.newURL).hash.slice(1));
          window.addEventListener('hashchange', listener, false);
          return () => window.removeEventListener('hashchange', listener);
        }, []);
        const nodes = model.nodes
          .filter((x) => x.name != '..' && x.name != 'folder.jpg')
          .filter((x) => !isMobile || !x.name.match(/.srt$/));
        const directories = nodes.filter((x) => x.type === 'directory');
        const files = nodes.filter((x) => x.type === 'file');
        return html`
          <${Fragment}>
            <header>
              ${model.pwd != ''
                ? html`
                    <a
                      className="nodefault"
                      href=${'#' + model.pwd.replace(/\/[^\/]*$/, '')}
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 5 10"
                      >
                        <polyline
                          points="4,2 1,5 4,8"
                          stroke="blue"
                          stroke-linecap="round"
                          fill="none"
                        />
                      </svg>
                    </a>
                    <span
                      >${decodeURIComponent(
                        model.pwd.replace(/^[^\/]*\//, '')
                      )}</span
                    >
                  `
                : html`<span>Netnix</span>`}
            </header>
            <main>
              ${directories.length != 0 &&
              html`
                <div id="directories">
                  ${directories.map(
                    (x) => html`<${Directory} key=${x.path} ...${x} />`
                  )}
                </div>
              `}
              ${files.length != 0 &&
              html`
                <div id="files">
                  ${files.map(
                    (x) => html`<${File} key=${x.path} ...${x} />`
                  )}
                </div>
              `}
              ${model.pwd === '' &&
              isMobile &&
              html`
                <p>
                  You will need VLC player installed on your phone to actually
                  play the video files on this server. You can download it at
                  your <a href=${playerAppURL}>App store</a>.
                </p>
              `}
            </main>
          <//>
        `;
      };

      render(html`<${App} />`, document.body);
    </script>
  </body>
</html>
